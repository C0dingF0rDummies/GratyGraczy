<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Sklep internetowy" />
	<meta name="keywords" content="sklep internetowy graty graczy" />
	<meta name="author" content="Mateusz Wyrzykowski, MichaĹ Szymczyk, Kamil Gerek">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-type" content="text/html; charset=iso-8859-2" />
	<meta http-equiv="Content-Language" content="pl" />
	<link rel="stylesheet" href="./login.css" type="text/css" />
	<script defer src="./register.js"></script>
	<title>Sign-In</title>
</head>

<body>

	<div class='ripple-background'>
		<div class='circle xxlarge shade1'></div>
		<div class='circle xlarge shade2'></div>
		<div class='circle large shade3'></div>
		<div class='circle mediun shade4'></div>
		<div class='circle small shade5'></div>
	</div>
	<main>
		<div id="error"></div>

		<div class="login">
			<h1>Zaloguj się<br>na</h1>

			<img src="Logo_Strony_tlo.png" alt="logo">

			<form id="form" action="/" method="GET">
				<label for="login">Login/E-mail:</label><br>
				<input type="text" id="se" name="login" required><br>
				<label for="password">Hasło:</label><br>
				<input type="password" id="sp" name="password" required><br><br>
				<button type="reset" id="reset">Zresetuj hasło</button>
				<button type="submit" onclick="login()">Zaloguj</button><br><br>
			</form>
		</div>
		</div>
	</main>

</body>

</html>
