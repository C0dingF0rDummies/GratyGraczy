<script>
	function czasDoWydarzenia(rok, miesiac, dzien, godzina, minuta, sekunda, milisekunda) {
		var aktualnyCzas = new Date();
		var dataWydarzenia = new Date(rok, miesiac, dzien, godzina, minuta, sekunda, milisekunda);
		var pozostalyCzas = dataWydarzenia.getTime() - aktualnyCzas.getTime();
		if (pozostalyCzas > 0) {
			var s = pozostalyCzas / 1000;	// sekundy
			var min = s / 60;				// minuty
			var h = min / 60;				// godziny
			var dni = h / 24;   			// dni

			var sLeft = Math.floor(s % 60);	// pozostało sekund		
			var minLeft = Math.floor(min % 60);	// pozostało minut
			var hLeft = Math.floor(h % 24);		// pozostało godzin
			var dniLeft = Math.floor(dni);		// pozostało dni

			if (minLeft < 10)
				minLeft = "0" + minLeft;
			if (sLeft < 10)
				sLeft = "0" + sLeft;

			return dniLeft + "dni : " + hLeft + "h : " + minLeft + "min : " + sLeft + "s";
		}
		else
			return "Zdarzenie miało już miejsce na naszym globie, to już jest historia i już nie powróci!";
	}

	window.onload = function () {
		idElement = "pczas";
		document.getElementById(idElement).innerHTML = czasDoWydarzenia(2021, 5, 01, 20, 0, 0, 0); // 0->styczeń
		setInterval("document.getElementById(idElement).innerHTML = czasDoWydarzenia(2021, 06, 01, 20, 0, 0, 0)", 1000);
	};
	let stan = localStorage.getItem("stan")
	let nazwa = localStorage.getItem("nazwa")

		h.className = "loginklient";
		var t = document.createTextNode("Witaj "+nazwa);

		var pct = document.createElement("img");

		var src = document.getElementById("pct");
		src.appendChild(pct);
	}
	else {

	}
	if (stan == 0) {

		btn.innerHTML = "Rejestracja";

		btn.onclick = function(){teleport()}
		document.body.appendChild(btn);
	}
	function teleport(){

	}
	function wyloguj(){
		localStorage.setItem("stan", 0)
		window.location.assign("./projektHTML.html")
	}
</script>
