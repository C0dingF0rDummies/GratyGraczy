<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Sklep internetowy" />
	<meta name="keywords" content="sklep internetowy graty graczy" />
	<meta name="author" content="Mateusz Wyrzykowski, MichaĹ Szymczyk, Kamil Gerek">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-type" content="text/html; charset=iso-8859-2" />
	<meta http-equiv="Content-Language" content="pl" />
	<link rel="stylesheet" href="./register.css" type="text/css" />
	<title>Rejestracja</title>
	<script defer src="./register.js"></script>

</head>

<body>

	<div class='ripple-background'>
		<div class='circle xxlarge shade1'></div>
		<div class='circle xlarge shade2'></div>
		<div class='circle large shade3'></div>
		<div class='circle mediun shade4'></div>
		<div class='circle small shade5'></div>
	</div>
	<main>
		<div id="error"></div>

		<div class="panel">
			<h1>Zarejestruj się<br>na</h1>

			<img src="Logo_Strony_tlo.png" alt="logo">

			<form id="form" action="/" method="GET">
				<label for="fname">Imię:</label><br>
				<input type="text" id="fname" name="fname" required><br>
				<label for="sname">Nazwisko:</label><br>
				<input type="text" id="sname" name="sname" required><br>
				<label for="mail">E-mail:</label><br>
				<input type="text" id="re" name="mail" required><br>
				<label for="password">Hasło:</label><br>
				<input type="password" id="rp" name="password" required><br>
				<label for="password">Powtórz hasło:</label><br>
				<input type="password" id="rrp" name="password" required><br><br>
				<label for="regulamin">Akceptuję regulamin</label>
				<input type="checkbox" id="regulamin" name="regulamin" required><br><br>
				<label for="robot">Nie jestem robotem</label>
				<input type="checkbox" id="robot" name="robot" required><br><br>
				<button type="submit"onclick="register()">Zarejestruj</button><br><br>
			</form>
		</div>
		</div>
	</main>


</body>

</html>
